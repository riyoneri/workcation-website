<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind starter</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>

<body class="bg-gray-300">
    <div class="grid bg-gray-100 grid-cols-1 lg:grid-cols-2 ">
        <div class="py-12 px-8 max-w-md mx-auto sm:max-w-xl lg:px-15 lg:py-24">
            <img class="h-10" src="/img/logo.svg" alt="Workcation logo">
            <img class="mt-6 rounded-lg shadow-xl block lg:hidden sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm: object-center" src="/img/beach-work.jpg" alt="Woman on workcation">
            <h1 class="mt-6 text-2xl font-bold text-gray-800 sm:mt-8 sm:text-4xl lg:text-4xl">You can work from anywhere. <span class="text-indigo-500">Take
                    advantage of it.</span></h1>
            <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                Workation helps you find work-friendly rentals in beautiful locations so you
                can enjoy some nice weather even when you're not on vacation
            </p>
            <div class="mt-5 sm:mt-7">
                <a class="py-3 px-5 inline-block  bg-indigo-500 rounded-lg shadow-lg uppercase text-white tracking-wider text-sm font-semibold sm:text-base"
                    href="#">Book your escape</a>
            </div>
        </div>
        <div class="hidden relative lg:inline">
            <img class="absolute inset-0 h-full w-full object-cover object-center" src="/img/beach-work.jpg" alt="Woman on workcation">
        </div>
    </div>
</body>

</html>
